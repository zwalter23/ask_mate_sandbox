<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add comment</title>
</head>
<body>
    <form action="/comment/{{ id }}/add" method="post">
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
        <button type="submit">Save</button>
    </form>
</body>
</html>
