<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit answer</title>
</head>
<body>
<form action="/answer/{{ answer_id }}/edit/{{ question_id }}" method="post">
        <label for="text">Edit answer</label>
        <textarea name="text" id="text" rows="4" cols="50">{{ answer }}</textarea>
        <button type="submit">Save</button>
</form>
</body>
</html>
